<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="binder.js"></script>
    <script src="local_example.js"></script>
</head>
<body>
<form>
    Make: <input id="make"/><br/>
    Age: <input id="age"><br/>
    # wheels: <input id="wheels">

</form>
    <script>
        $( document ).ready(function() {
            // Create the car service, this is used to validate the model
            var service = new CarService()
            // Create the binder using epoxy
            var binder = new Binder()

            // Create the model used in this example
            var carModel = new CreateCar("BMW", 3, 4);

            // Bind the HTML fields to the model and service
            binder.bind(carModel, CreateCar.metaMake, document.getElementById(CreateCar.metaMake), service);
            binder.bind(carModel, CreateCar.metaAge, document.getElementById(CreateCar.metaAge), service);
            binder.bind(carModel, CreateCar.metaWheels, document.getElementById(CreateCar.metaWheels), service);
        });
    </script>
</body>
</html>
